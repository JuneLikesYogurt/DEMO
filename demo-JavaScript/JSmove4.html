<!DOCTYPE html>
<html>
<head>
	<title>缓冲运动</title>
	<meta charset="utf-8">
	<style type="text/css">
		#div1 {
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			left: 600px;
			top: 50px;
		}
		#div2 {
			width: 1px;
			height: 300px;
			position: absolute;
			left: 300px;
			top: 0;
			background: black;
		}
	</style>
	<script type="text/javascript">
		function startMove () {
			var oDiv = document.getElementById('div1');
			setInterval (function () {
				var speed = (300 -oDiv.offsetLeft)/10;
				//speed = Math.ceil(speed);//防止出现速度小于1的情况，导致浏览器不能识别，从而到不了指定位置
				speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);//根据情况判断是向上取整还是向下取整

				oDiv.style.left = oDiv.offsetLeft + speed + 'px';

				document.title = oDiv.offsetLeft + ',' + speed;
			},30);
		}
	</script>
</head>

<body>
	<input type="button" name="" value="开始运动" onclick="startMove()" />
	<div id="div1"></div>
	<div id="div2"></div>
</body>
</html>
