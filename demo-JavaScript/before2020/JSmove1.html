<!DOCTYPE html>
<html>
<head>
	<title>JS运动</title>
	<meta charset="utf-8">
	<style type="text/css">
		#div1 {
			width: 200px;height: 200px;
			background: red;
			position: absolute;
			top: 50px; left: 0px;
		}
	</style>
	<script type="text/javascript">
		var timer = null;

		function startMove() {
			var oDiv = document.getElementById('div1');

			clearInterval(timer);//保证永远只有一个定时器在工作 （避免了重复点击速度加快的问题）
			timer = setInterval(function () {
				var speed = 1;

				if(oDiv.offsetLeft >= 300){//到达一定位置时停止
					clearInterval(timer);
				}else{
					oDiv.style.left = oDiv.offsetLeft + speed +'px';
				}
			},30);
		}
	</script>
</head>
<body>
	<input id="btn1" type="button" name="" value="开始运动" onclick="startMove()">
	<div id="div1"></div>
</body>
</html>
