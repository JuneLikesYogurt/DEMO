		function numCount () {
			var warn = document.getElementById('warn');
			var num = document.getElementById('num');
			var cont = document.getElementById('content');

			var temp = cont.value.length;
			num.innerHTML = temp;

			if (temp > 200) {
				warn.style.color = 'red';
		 	}
		 	else {
		 		warn.style.color = 'black';
		 	}
		}
	</script>

<body>

	<textarea id="content" style="width: 500px; height: 200px" onkeypress="numCount()"></textarea>
	<p id="warn"><span id="num"></span>/200</p>
