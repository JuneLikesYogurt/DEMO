<!DOCTYPE html>
<html>
<head>
	<title>untitle</title>
	<meta charset="utf-8">
</head>
<style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	#div1 {
		width:1536px;
		height:203.4px;
		margin:200px auto;
		position: relative;
		background: red;
		overflow: hidden;
	}
	#div1 ul{
		position:absolute;
		left: 0;
		top:0;
	}
	#div1 ul li{
		float: left;
		width: 384px;
		height: 203.4px;
		list-style: none;
	}
</style>
<script type="text/javascript">
	window.onload = function () {
		var oDiv = document.getElementById('div1');
		var oUl = oDiv.getElementsByTagName('ul')[0];
		var aLi = oUl.getElementsByTagName('li');

		var speed = 2;

		oUl.innerHTML = oUl.innerHTML + oUl.innerHTML;

		oUl.style.width = aLi[0].offsetWidth * aLi.length + 'px';

		function move(){
			if(oUl.offsetLeft < -oUl.offsetWidth / 2){
				oUl.style.left = '0';
			}
			if(oUl.offsetLeft > 0){
				oUl.style.left = -oUl.offsetWidth / 2 + 'px';
			}
			oUl.style.left = oUl.offsetLeft + speed + 'px';
		}

		var timer = setInterval(move,30);

		oDiv.onmouseover = function () {
			clearInterval (timer);
		};

		oDiv.onmouseout = function () {
			timer = setInterval(move,30);
		}

		document.getElementsByTagName('a')[0].onclick = function (){
				speed = -2;
		}
		document.getElementsByTagName('a')[1].onclick = function (){
				speed = 2;
		}
	};
</script>
<body>
	<a href="javascript:;">向左走</a>
	<a href="javascript:;">向右走</a>
	<div id="div1">
		<ul>
			<li><img src="picture/2017-09-04_20-20-02-000.jpg" width="384" height="203.4"></li>
			<li><img src="picture/2017-09-04_20-31-09-000.jpg" width="384" height="203.4"></li>
			<li><img src="picture/2017-09-04_20-49-53-000.jpg" width="384" height="203.4"></li>
			<li><img src="picture/2017-09-04_20-51-11-000.jpg" width="384" height="203.4"></li>
		</ul>
	</div>
</body>
</html>
